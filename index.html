<!doctype html>
<html>
    <head>
        <title>PopChoice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="head">
            <header>
                <img src="/assets/72.png" alt="Popcorn" id="pop">
                <h1 id="headtext">PopChoice</h1>
            </header>
        </div>
        <main>
            <form id="questionForm">
                <section id="question1">
                    <p>What's your favorite movie and why?</p>
                    <div class="questionDiv" id="firsrq">
                        <textarea placeholder="The Shawshank Redemption
Because it taught me to never give up hope no matter how hard life gets" name="form1" id="form1" cols="40" rows="5" form="questionForm" class="qtext"></textarea>
                    </div>
                </section>
                <section id="question2">
                    <p>Are you in the mood for something
                        new or a classic?</p>
                    <div class="questionDiv" id="firsrq">
                        <textarea placeholder="I want to watch movies that were released after 1990" name="form2" id="form2" cols="40" rows="5" form="questionForm" class="qtext"></textarea>
                    </div>
                </section>
                <section id="question3">
                    <p>Do you wanna have fun or do you want something serious?</p>
                    <div class="questionDiv" id="firsrq">
                        <textarea placeholder="I want to watch something stupid and fun" name="form3" id="form3" cols="40" rows="5" form="questionForm" class="qtext"></textarea>
                    </div>
                </section>
                <section id="btn-section">
                    <div class="questionDiv" id="btn-div">
                        <button class="btn" id="go-btn">Let's Go</button>
                    </div>
                </section>
            </form>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
